<h2>Product List</h2>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Brand</th>
      <th>In Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.pName }}</td>
      <td>â‚¹{{ product.pPrice }}</td>
      <td>{{ product.pBrand }}</td>
      <td>{{ product.pIsInStock ? 'Yes' : 'No' }}</td>
    </tr>
  </tbody>
</table>
